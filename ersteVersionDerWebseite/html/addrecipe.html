<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kochbuch</title>
	<link rel="icon" href="../media/favicon.svg" type="image/svg">
	<!-- use font-awesome for search-icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../css/nav_horizontal.css">
	<link rel="stylesheet" type="text/css" href="../css/nav_sidebar.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/style_gallery.css">

	<link rel="stylesheet" type="text/css" href="../css/style_form.css">
</head>

<body>

	<header>
	</header>

	<!-- horizontal menu -->
	<nav>
		<ul>
			<li> <a href="./meinKochbuch.html">mein Kochbuch</a>
				<ul>
					<li><a href="./profil.html">mein Profil</a></li>
					<li><a href="./addrecipe.html">Rezept hinzufügen</a></li>
					<li><a href="./index_justloggedout.html">Logout</a></li>
				</ul>
			</li>
		</ul>
	</nav>

	<!-- ................................................................. -->
	<div id="siteWrapper">
		

		<!-- sidebar menu -->
		<aside>
			<div>
				<button onclick="location.href='./index.html'" class="mainbutton" name="startseite">Auswahl zurücksetzen</button>
			</div>

			<!-- Suchbereich -->
			<div>
				<h4>Suchbereich:</h4>
				<div class="greyarea" id="suchbereich">
					<form>
						<label class="suchbereich"> <input onclick="location.href='./allrecipes.html'" type="radio" name="suchbereich" checked/> <span>alle Rezepte</span> </label><br/>
						<label class="suchbereich"> <input onclick="location.href='./meinKochbuch.html'" type="radio" name="suchbereich" /> <span>nur meine Rezepte</span> </label>
						<!-- nur wenn ausgeloggt -->
						<!--
						<div class="help-hover"> ?
							<span class="help-hover-text"> logge dich ein um diese Funktion zu nutzen </span>
						</div> -->
					</form>
				</div>
			</div>

			<!-- Suchfeld -->
			<div class="greyarea">
				<form action="./search.html">
					<input type="text" name="search" placeholder="Gemüse"></input>
					<button onclick="location.href='./search.html'" class="icon"><i class="fa fa-search"></i></button>
					<p class="help">Suche nach einem beliebigen Stichwort, einer Zutat, einem Rezepttitel, ...</p>
				</form>
			</div>
			<br/> 

			<!-- Filterkategorien -->
			<div>	
				<h4>Filtern nach ...</h4>
				<ul>
					<li>
						<input type="checkbox" class="hidden" id="zubereitungsart" />
						<label class="kategorie" for="zubereitungsart" onclick>Zubereitungsart</label>
						
						<ul>
							<li><label> <input type="checkbox" name="kochen"/> Kochen </label></li>
							<li><label> <input type="checkbox" name="backen"/> Backen </label></li>
							<li><label> <input type="checkbox" name="braten"/> Braten </label></li>
						</ul>
					</li>
					<li><input type="checkbox" class="hidden" id="hauptzutat" />
						<label class="kategorie" for="hauptzutat" onclick>Hauptzutat</label>
						<ul>
							<li><label> <input type="checkbox" name="fleisch"/> Fleisch </label></li>
							<li><label> <input type="checkbox" name="fisch"/> Fisch </label></li>
							<li><label> <input type="checkbox" name="gemüse"/> Gemüse </label></li>
							<li><label> <input type="checkbox" name="obst"/> Obst </label></li>
						</ul>
					</li>
					<li><input type="checkbox" class="hidden" id="anlass" />
						<label class="kategorie" for="anlass" onclick>Anlass</label>
						<ul>
							<li><label> <input type="checkbox" name="mittagabend"/> Mittag &amp Abend </label></li>
							<li><label> <input type="checkbox" name="frühstück"/> Frühstück </label></li>
							<li><label> <input type="checkbox" name="nachtisch"/> Nachtisch </label></li>
							<li><label> <input type="checkbox" name="kaffee"/> Kaffeetrinken </label></li>
							<li><label> <input type="checkbox" name="snack"/> Snack </label></li>
							<li><label> <input type="checkbox" name="getränk"/> Getränk </label></li>
						</ul>
					</li>
					<li><input type="checkbox" class="hidden" id="land" />
						<label class="kategorie" for="land" onclick>Land</label>
						<ul>
							<li><label> <input type="checkbox" name="griechisch"/> griechisch </label></li>
							<li><label> <input type="checkbox" name="türkisch"/> türkisch </label></li>
							<li><label> <input type="checkbox" name="italienisch"/> italienisch </label></li>
							<li><label> <input type="checkbox" name="indisch"/> indisch </label></li>
						</ul>
					</li>
					<li><input type="checkbox" class="hidden" id="ernährungsweise" />
						<label class="kategorie" for="ernährungsweise" onclick>Ernährungsweise</label>
						<ul>
							<li><label> <input type="checkbox" name="gesund"/> gesund </label></li>
							<li><label> <input type="checkbox" name="vegetarisch"/> vegetarisch </label></li>
							<li><label> <input type="checkbox" name="vegan"/> vegan </label></li>
							<li><label> <input type="checkbox" name="glutenfrei"/> glutenfrei </label></li>
							<li><label> <input type="checkbox" name="laktosefrei"/> laktosefrei </label></li>
						</ul>
					</li>
				</ul>
			</div>
			
			<!-- Filterbutton -->
			<div>
				<!--<button onclick="location.href='#'" class="mainbutton" name="auswahl aufheben">Auswahl aufheben</button> -->
				<button onclick="location.href='./filter.html'" class="mainbutton" name="rezepte filtern">Rezepte filtern</button>
			</div>
			
		</aside>


		<!-- ................................................................. -->
		<main>

			<div class="addrecipe">
				<h1>Rezept hinzufügen</h1>

				<form id="addrecipe-form">

					<label for="titel">Titel</label>
					<input type="text" id="titel" name="titel" placeholder="Bananenbrot">

					<label for="zutaten">Zutaten</label>
					<textarea rows="4" id="zutaten" name="zutaten" placeholder="3 Bananen, 500g Mehl, ..."></textarea>

					<label for="zubereitung">Zubereitung</label>
					<textarea rows="6" id="zubereitung" name="zubereitung" placeholder="Mehl und Backpulver in einer Schüssel vermischen, ..."></textarea>

					<label for="aufwand">Aufwand</label>
					<select id="aufwand" name="aufwand">
						<option value="einfach">einfach</option>
						<option value="mittel">mittel</option>
						<option value="herausfordernd">herausfordernd</option>
					</select> <br/><br/>

					<label for="kategorien">Ordne dem Rezept ein paar Stichwörter zu, um es später einfacher wiederzufinden.</label>
					<input type="text" id="kategorien" name="kategorien" placeholder="süß, gesund, ...">

					<label for="bild" class="upload">Bild hochladen</label>
					<input id="bild" type="file"/>

					<button class="minorbutton" id="addrecipe" name"rezept hinzufügen">Rezept hinzufügen</button>

				</form>

			</div>


		</main>

	</div>


	<!-- ................................................................. -->
	<footer>
		Impressum
	</footer>

</body>
</html>
